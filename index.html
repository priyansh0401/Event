<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport meta tag for responsiveness -->
  <title>Login or Sign up</title>
  <link rel="stylesheet" href="styles_login.css">
</head>
<body>
  <video id="videoElement" autoplay muted loop>
    <source src="loading page.mp4" type="video/mp4">
  </video>
  
  <div class="wrapper">
    
     <div class="form-wrapper sign-up">
      <form>
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="sign-link">
          <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
        </div>
      </form>
    </div> 


    <div class="form-wrapper sign-in">
      <form>
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Registered E-mail ID</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="forgot-pass">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="sign-link">
          <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="script_login.js"></script>
  
</body>
</html>
